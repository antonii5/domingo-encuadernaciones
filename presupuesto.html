    <script>
  	$(document).ready(function (e){
  		$("#form").on('submit',(function(e){
  			e.preventDefault();
  			$("#mail-status").hide();
  			$('#send-message').hide();
  			$('#loader-icon').show();
  			$.ajax({
  				url: "service/contact.php",
  				type: "POST",
  				dataType:'json',
  				data: {
  				"name":$('input[name="name"]').val(),
  				"email":$('input[name="email"]').val(),
  				"tel":$('input[name="tel"]').val(),
          "business":$('input[name="business"]').val(),
  				"mensaje":$('textarea[name="mensaje"]').val(),
          "file":$('input[name="file"]').val(),
  				"g-recaptcha-response":$('textarea[id="g-recaptcha-response"]').val()},
  				success: function(response){
  				$("#mail-status").show();
  				$('#loader-icon').hide();
  				if(response.type == "error") {
  					$('#send-message').show();
  					$("#mail-status").attr("class","error");
  				} else if(response.type == "message"){
  					$('#send-message').hide();
  					$("#mail-status").attr("class","success");
  				}
  				$("#mail-status").html(response.text);
  				},
  				error: function(){}
  			});
  		}));
  	});
	</script>

    <div class="presupuesto">
      <h2><strong>SOLICITAR PRESUPUESTO</strong></h2>
      <form id="form" method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div class="col-md-12">
          <div class="form-group col-md-5" style="display:inline-block;">
            <label for="name">NOMBRE (requerido)</label>
            <input type="name" class="form-control required" id="name" name="name">
          </div>
          <div class="form-group col-md-5" style="display:inline-block;">
            <label for="email">E-MAIL (requerido)</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group col-md-5" style="display:inline-block;">
            <label for="tel">TEL&Eacute;FONO (requerido)</label>
            <input type="tel" class="form-control" id="tel" name="tel">
          </div>
          <div class="form-group col-md-5" style="display:inline-block;">
            <label for="name">EMPRESA (requerido)</label>
            <input type="name" class="form-control" id="business" name="business">
          </div>
        </div>

        <script type="text/javascript">
          $(document).ready(function () {
              $('#send-message').click(function() {
                checked = $("input[type=checkbox]:checked").length;

                if(!checked) {
                  alert("Debes aceptar la pol\u00EDtica de privacidad");
                  return false;
                }
              });
          });
        </script>

        <div class="row">
          <div class="form-group col-md-5" style="display:inline-block;margin-right:10px;padding-left:45px;">
            <label for="mensaje">MENSAJE</label>
            <textarea class="form-control" id="mensaje" rows="8" name="mensaje" style="width:100%;"></textarea>
          </div>
          <div class="form-group col-md-5" style="display:inline-block">
            <label for="file">ADJUNTAR DOCUMENTO(.doc / .pdf)</label>
            <input type="file" class="form-control-file" id="file" name="file"
              accept="application/pdf, application/msword">
            <div class="g-recaptcha" data-sitekey="6LczHFYUAAAAAPFamW-KdAnYFox_sELav2OM5Uv8"></div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="policy" name="policy">
                  He le&iacute;do y acepto la Pol&iacute;tica de Privacidad
              </label>
            </div>
            <button type="submit" id="send-message" style="clear:both;margin-top:15px;" class="btn btn-default">ENVIAR</button>
            <div id="mail-status"></div>
          </div>
        </div>
      </form>
      <div id="loader-icon" style="display:none;"><img src="resources/images/loader.gif" /></div>
